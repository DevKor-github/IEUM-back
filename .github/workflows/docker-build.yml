name: docker-build

on:
  push:
    branches: ['main']

env:
  DOCKER_IMAGE: ghcr.io/steadfastree/ieum-api
  DOCKER_CONTAINER: ieum-api

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Setup Docker
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: docker login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor}}
          password: ${{ secrets.IEUM_BE_ACCESS_TOKEN}}

      - name: build and push image
        id: docker_build
        uses: docker/build-push-action@v3
        with:
          platforms: linux/amd64
          push: true
          tags: ${{ env.DOCKER_IMAGE}}:latest
  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: setup .env
        run: |
          echo "DB_HOST=${{ secrets.DB_HOST}}" >> .env
          echo "DB_PORT=${{ secrets.DB_PORT}}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD}}" >> .env
          echo "DB_USERNAME=${{ secrets.DB_USERNAME}}" >> .env
          echo "DB_DATABASE=${{ secrets.DB_DATABASE}}" >> .env
          echo "PORT=${{ secrets.PORT}}" >> .env
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY}}" >> .env
          echo "SECRET_KEY_ACCESS"=${{ secrets.SECRET_KEY_ACCESS}} >> .env
          echo "SECRET_KEY_REFRESH"=${{ secrets.SECRET_KEY_REFRESH}} >> .env

          cat .env
      - name: Run Docker
        run: |
          sudo docker stop ${{env.DOCKER_CONTAINER}} && sudo docker rm ${{env.DOCKER_CONTAINER}} && sudo docker rmi ${{env.DOCKER_IMAGE}}:latest
          sudo docker run --env-file ./.env --platform linux/amd64 -d --name ${{env.DOCKER_CONTAINER}} --network host --restart always ${{env.DOCKER_IMAGE}}:latest
